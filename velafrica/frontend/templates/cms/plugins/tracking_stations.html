<section id="tracking-stations-{{ instance.id }}">
    <div class="container-fluid">
        <div class="row tracking-stations-header">
            <div class="col-sm-12 text-center">
                <h4>Aktuelle Anzahl Velos:</h4>
            </div>
            <ul>
                {% for query in queries %}
                    <li class="col-sm-2">
                        <div data-title="{{ query.label }}">
                            <a href="#" >
                                {{ query.event_types }}
                            </a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
