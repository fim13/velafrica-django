<section id="tracking-stations-{{ instance.id }}">
    <div class="container-fluid">
        <div class="row tracking-stations-header">
            <div class="col-sm-12 text-center">
                <h4>Aktuelle Anzahl Velos:</h4>
            </div>
            <ul>
                {% for key, value in instance.get_tracking_types.items %}
                    <li class="col-sm-2" data-title="{{ key }}">
                        <div>
                            <a href="#" >
                                {{ value }}
                            </a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
