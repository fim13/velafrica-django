{% load i18n %}
<section class="teaser" {% if object.image %}style="background:url({{ object.image.url }}) center/cover"{% endif %}>

  <div class="container">
    <div class="content">
      <div class="content-overlay">

        {% if object.title %}
          <h1>{{ object.title }}</h1>
        {% endif %}

        {% if object.description %}
          <p>{{ object.description }}</p>
        {% endif %}

        {% if link %}<a href="{{ link }}">{% trans "more" %} &#187;</a>{% endif %}

      </div>
    </div>
  </div>

  <div class="container bicycle-search">
    <div>
      <h1>Velo abgeben</h1>
    </div>

    <div class="bicycle-submit">
      <form>
        <input class="address" type="text" placeholder="Adresse / PLZ eingeben">
        <a href="#sammelstelle?=xyz" type="submit" class="bicycle-submit-button">Sammelstelle suchen</a>
      </form>
    </div>
  </div>

</section>
