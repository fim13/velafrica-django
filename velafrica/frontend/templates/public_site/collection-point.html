{% extends "public_site/base.html" %}
{% load i18n %}

{% block content %}
  <h1>collection point</h1>
  <div id="map"></div>
  <script>
    function initMap() {
      var uluru = {lat: -25.363, lng: 131.044};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzdwjRWqj_TTq-jW30NpLWK3La6_i2yRM&callback=initMap">
  </script>
{% endblock %}
