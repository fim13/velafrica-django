{% extends "public_site/base.html" %}
{% load sekizai_tags %}
{% load static %}
{% load i18n %}

{% block content %}
  <section class="map">
    <input type="hidden" id="map-data-url" value="{{ map_data_url }}">
    <input type="hidden" id="sbb-ticket-order-url" value="{{ sbb_ticket_order_url }}">
    {% if auth %}
      <input type="hidden" id="auth" value="{{ auth }}">
    {% endif %}
    <div id="map"></div>
    <div class="searchfield">
      <input id="map-search" type="text">
      <button id="map-search-submit" onclick="window.VAM.handleSearch()">{% trans "Suchen" %}</button>
    </div>
    <div class="legend">
      <ul>
        <li><img src="{% static 'img/map-icons/default.png' %}">{% trans 'Permanent' %}</li>
        <li><img src="{% static 'img/map-icons/temp.png' %}">{% trans 'Tempor√§r' %}</li>
        <li><img src="{% static 'img/map-icons/pickup.png' %}">{% trans 'mit Abholservice' %}</li>
      </ul>
    </div>
  </section>

  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}">
  </script>
{% endblock %}
