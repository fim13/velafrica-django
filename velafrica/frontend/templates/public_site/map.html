{% extends "public_site/base.html" %}
{% load sekizai_tags %}
{% load i18n %}

{% block content %}
  <section class="map">
    <input type="hidden" id="map-data-url" value="{{ map_data_url }}">
    <div id="map"></div>
    <div class="searchfield">
      <input id="map-search" type="text">
      <button id="map-search-submit" onclick="VAM.handleSearch()">{% trans "Suchen" %}</button>
    </div>
    <div class="legend">
      <ul>
        <li>{% trans 'Permanent' %}</li>
        <li>{% trans 'Tempor√§r' %}</li>
        <li>{% trans 'mit Abholservice' %}</li>
      </ul>
    </div>
  </section>

  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=VAM.initMap">
  </script>
{% endblock %}
